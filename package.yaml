name:                myproj
version:             0.1.0.0
github:              "mjgajda/myproj"
license:             BSD3
author:              "Micha≈Ç J. Gajda"
maintainer:          "mjgajda@migamake.com"
copyright:           "AllRightsReserved"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mjgajda/myproj#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp
- vector
- bytestring
- text
- containers
- uri-encode
- servant
- random
- case-insensitive
- http-types
- http-media
- http-api-data

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  myproj-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - myproj

tests:
  myproj-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - myproj
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
    - wai-extra
    - QuickCheck
    - network-arbitrary
    - network-uri
